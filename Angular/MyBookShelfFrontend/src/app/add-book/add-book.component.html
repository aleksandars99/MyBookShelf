<form [formGroup]="form">
    <div class="grid grid-cols-3 h-max p-10 pt-3 bg-gray-100">
        <div>
            <div class="p-5 rounded-md shadow-sm border-2 bg-white">
                <h1 class="text-gray-900 text-4xl font-bold pb-2">Add book</h1>
                <h2 class="text-gray-600 text-lg">Book photo</h2>
                <br>
                <label class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-600" for="file_input">Upload file</label>
                <input id="imageUpload" formControlName="image" class="block w-96 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-100 dark:text-gray-400 focus:outline-none dark:bg-gray-100 dark:placeholder-gray-400" id="file_input" type="file">
            </div>
            <br>
            <div class="p-5 rounded-md shadow-sm border-2 bg-white ">
                <h1 class="text-gray-900 pb-3 text-lg">Edition</h1>
                    
                    <label for="countries" class="block mb-2 text-md font-medium text-gray-900 dark:text-gray-600">Select an option</label>
                    <select formControlName="edition" id="edition" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-96 p-2.5 dark:bg-gray-100 dark:placeholder-gray-600 dark:text-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option selected>Select Format</option>
                    <option value="0">Hardcover</option>
                    <option value="1">Paperback</option>
                    <option value="2">Ebook</option>
                    <option value="3">Audiobook</option>
                    </select>
            </div>
            <br>
            <div class="p-5 rounded-md shadow-sm border-2 bg-white">
                <label for="categories" class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-600">Category</label>
                <select id="categories" formControlName="categories" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-96 p-2.5 dark:bg-gray-100 dark:border-gray-600 dark:placeholder-gray-600 dark:text-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Biograpfy">Biopgrapfy</option>
                    <option value="Children's">Children's</option>
                    <option value="Classics">Classics</option>
                    <option value="Crime">Crimek</option>
                    <option value="Drama">Drama</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="History">History</option>
                    <option value="Horror">Horror</option>
                    <option value="Humour/Comedy">Humour/Comedy</option>
                    <option value="Manga">Manga</option>
                    <option value="Paranormal">Paranormal</option>
                    <option value="Philosophy">Philosophy</option>
                    <option value="Psychology">Psychology</option>
                    <option value="Religion">Religion</option>
                    <option value="Science">Science</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                </select>
                
            </div>
            <br>
            <div class="p-5 w-full grid grid-cols-2 rounded-md shadow-sm border-2 bg-white">
                <div>
                    <label for="releaseDate" class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-600">Release date</label>
                    <input formControlName="releaseDate" type="text" id="releaseDate" class="bg-gray-50 w-3/4 border border-gray-300 text-gray-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-100 dark:placeholder-gray-400 dark:text-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500">        
                </div>
                <div>
                    <label for="pageNumber" class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-600">Page number</label>
                    <input formControlName="pageNumber" type="text" id="pageNumber" class="bg-gray-50 w-3/4 border border-gray-300 text-gray-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-100 dark:placeholder-gray-400 dark:text-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500">       
                </div>
            </div>
    
    
    
    
            
        </div>
    
        <div class="col-span-2">
            <div class=" p-5 ml-5 rounded-md shadow-sm border-2 bg-white w-full">
                <h1 class="text-gray-900 pb-2 text-4xl font-bold">General Information</h1>
                <br>
                    <div class="mb-6 pb-1">
                        <div class="grid grid-cols-2">
                            <div>
                                <label for="title" class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-600">Book name</label>
                                <input formControlName="title" type="text" id="title" class="bg-gray-50 w-96 border border-gray-300 text-gray-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-100 dark:placeholder-gray-400 dark:text-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            </div>
                            <div>
                                <label for="authorName" class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-600">Author name</label>
                                <input formControlName="author" type="text" id="authorName" class="bg-gray-50 w-full border border-gray-300 text-gray-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-100 dark:placeholder-gray-400 dark:text-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            </div>
                        </div>
                         <br>
                        <label for="description" class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-600">Description</label>
                        <textarea formControlName="description" id="description" rows="4" class="block resize-none p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-100 dark:placeholder-gray-400 dark:text-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>
                    </div>
            </div>
            <br>
            <div class="p-5 ml-5 w-full grid grid-cols-3 rounded-md shadow-sm border-2 bg-white">
                <div>
                    <label for="price" class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-600">Price</label>
                    <input formControlName="price" type="text" id="price" class="bg-gray-50 w-3/4 border border-gray-300 text-gray-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-100 dark:placeholder-gray-400 dark:text-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500">        
                </div>
                <div>
                    <label for="alphabet" class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-600">Alphabet</label>
                    <input formControlName="alphabet" type="text" id="alphabet" class="bg-gray-50 w-3/4 border border-gray-300 text-gray-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-100 dark:placeholder-gray-400 dark:text-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            
                </div>
                <div>
                    <label for="ISBN" class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-600">ISBN</label>
                    <input formControlName="isbn" type="text" id="isbn" class="bg-gray-50 w-3/4 border border-gray-300 text-gray-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-100 dark:placeholder-gray-400 dark:text-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500">       
                </div>
            </div>
            <br>
            <div class="p-5 ml-5 w-full grid grid-cols-4 rounded-md shadow-sm border-2 bg-white">
                <div class="col-span-3">
                    <label for="youtubeLink" class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-600">Youtube link</label>
                    <input formControlName="youtubeLink" type="text" id="youtubeLink" class="bg-gray-50 w-full border border-gray-300 text-gray-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-100 dark:placeholder-gray-400 dark:text-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500">                       
                </div>
                <div class="flex flex-col items-end pt-7 mr-5">
                    <button (click)="addBook()" type="submit" class="px-5 py-3 text-lg font-medium text-center inline-flex items-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        
                        <span class="ml-2">Save</span>
                    </button>
                </div>
            </div>
            <br>
            
        </div>
      </div>
</form>
