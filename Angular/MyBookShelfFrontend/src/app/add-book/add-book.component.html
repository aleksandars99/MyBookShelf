<form [formGroup]="form" method="post" enctype="multipart/form-data">
    <div class="grid grid-cols-3 h-max p-10 pt-3 bg-gray-100">
        <div>
            <div class="p-5 rounded-md shadow-sm border-2 bg-white">
                <h1 class="text-gray-900 text-4xl font-bold pb-2">Add book</h1>
                <h2 class="text-gray-600 text-lg">Book photo</h2>
                <br>
                
                    <label class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-600" for="file_input">Upload file</label>
                    <input id="imageInput" formControlName="image" (change)="onFileSelect($event)" type="file" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-100 dark:text-gray-400 focus:outline-none dark:bg-gray-100 dark:placeholder-gray-400">
                    <!-- <button type="submit" class="px-5 py-3 text-lg font-medium text-center inline-flex items-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Upload </button>
                -->
            </div>
            <br>
            <div class="p-5 rounded-md shadow-sm border-2 bg-white ">
                <h1 class="text-gray-900 pb-3 text-lg">Edition</h1>
                    
                    <label for="edition" class="block mb-2 text-md font-medium text-gray-900 dark:text-gray-600">Select an option</label>
                    <select formControlName="edition" id="edition" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-100 dark:placeholder-gray-600 dark:text-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option selected>Select Format</option>
                    <option value="0">Hardcover</option>
                    <option value="1">Paperback</option>
                    <option value="2">Ebook</option>
                    <option value="3">Audiobook</option>
                    </select>
            </div>
            <br>
            <div class="p-5 rounded-md shadow-sm border-2 bg-white">
                <label for="categories" class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-600">Category</label>
                <select id="categories" formControlName="categories" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-100 dark:border-gray-600 dark:placeholder-gray-600 dark:text-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Biograpfy">Biograpfy</option>
                    <option value="Children's">Children's</option>
                    <option value="Classics">Classics</option>
                    <option value="Crime">Crime</option>
                    <option value="Drama">Drama</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="History">History</option>
                    <option value="Horror">Horror</option>
                    <option value="Humour/Comedy">Humour/Comedy</option>
                    <option value="Manga">Manga</option>
                    <option value="Paranormal">Paranormal</option>
                    <option value="Philosophy">Philosophy</option>
                    <option value="Psychology">Psychology</option>
                    <option value="Religion">Religion</option>
                    <option value="Science">Science</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                </select>
                
            </div>
            <br>
            <div class="p-5 w-full grid grid-cols-2 rounded-md shadow-sm border-2 bg-white">
                <div>
                    <label for="releaseDate" class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-600">Release date (y-m-d)</label>
                    <input formControlName="releaseDate" type="text" id="releaseDate" class="bg-gray-50 w-3/4 border border-gray-300 text-gray-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-100 dark:placeholder-gray-400 dark:text-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500">        
                </div>
                <div>
                    <label for="pageNumber" class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-600">Page number</label>
                    <input formControlName="pageNumber" type="text" id="pageNumber" class="bg-gray-50 w-3/4 border border-gray-300 text-gray-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-100 dark:placeholder-gray-400 dark:text-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500">       
                </div>
            </div>
    
    
    
    
            
        </div>
    
        <div class="col-span-2">
            <div class=" p-5 ml-5 rounded-md shadow-sm border-2 bg-white w-full">
                <h1 class="text-gray-900 pb-2 text-4xl font-bold">General Information</h1>
                <br>
                    <div class="mb-6 pb-1">
                        <div class="w-full grid grid-cols-2 rounded-md ">
                                <div>
                                    <label for="title" class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-600">Title</label>
                                    <input formControlName="title" type="text" id="releaseDate" class="bg-gray-50 w-11/12 border border-gray-300 text-gray-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-100 dark:placeholder-gray-400 dark:text-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500">        
                                </div>
                                <div>
                                    <label for="authorName" class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-600">Author</label>
                                    <select formControlName="authorId" type="text" id="authorName" class="bg-gray-50 w-11/12 border border-gray-300 text-gray-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-100 dark:placeholder-gray-400 dark:text-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                        <option value="" disabled selected>Select an author</option>
                                        <option *ngFor="let author of authorList" [value]="author.id">{{author.name}}</option>
                                    </select>                   
                                </div>
                            <!-- <div>
                                <label for="title" class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-600">Book name</label>
                                <input formControlName="title" type="text" id="title" class="bg-gray-50 w-80 border border-gray-300 text-gray-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-100 dark:placeholder-gray-400 dark:text-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            </div>
                            <div>
                                <label for="authorName" class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-600">Author name</label>
                                <input formControlName="author" type="text" id="authorName" class="bg-gray-50 w-full border border-gray-300 text-gray-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-100 dark:placeholder-gray-400 dark:text-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <select id="authorName" formControlName="author" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-100 dark:border-gray-600 dark:placeholder-gray-600 dark:text-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                    <option value="Action">Action</option>
                                </select>
                            </div> -->
                        </div>
                         <br>
                        <label for="description" class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-600">Description</label>
                        <textarea formControlName="description" id="description" rows="4" class="block resize-none p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-100 dark:placeholder-gray-400 dark:text-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>
                    </div>
            </div>
            <br>
            <div class="p-5 ml-5 w-full grid grid-cols-3 rounded-md shadow-sm border-2 bg-white">
                <div>
                    <label for="price" class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-600">Price</label>
                    <input formControlName="price" type="text" id="price" class="bg-gray-50 w-3/4 border border-gray-300 text-gray-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-100 dark:placeholder-gray-400 dark:text-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500">        
                </div>
                <div>
                    <label for="alphabet" class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-600">Alphabet</label>
                    <input formControlName="alphabet" type="text" id="alphabet" class="bg-gray-50 w-3/4 border border-gray-300 text-gray-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-100 dark:placeholder-gray-400 dark:text-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            
                </div>
                <div>
                    <label for="ISBN" class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-600">ISBN</label>
                    <input formControlName="isbn" type="text" id="isbn" class="bg-gray-50 w-3/4 border border-gray-300 text-gray-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-100 dark:placeholder-gray-400 dark:text-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500">       
                </div>
            </div>
            <br>
            <div class="p-5 ml-5 w-full grid grid-cols-4 rounded-md shadow-sm border-2 bg-white">
                <div class="col-span-1">
                    <label for="youtubeLink" class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-600">Youtube link</label>
                    <input formControlName="youtubeLink" type="text" id="youtubeLink" class="bg-gray-50 w-full border border-gray-300 text-gray-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-100 dark:placeholder-gray-400 dark:text-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500">                       
                </div>

                <div class="col-span-1">
                    <div class="text-sm pl-5">
                        <p id="helper-checkbox-text" class="text-sm font-normal dark:text-gray-900">New Book?</p>
                    </div>
                    <div class="flex items-center h-5 pt-5 pl-5">
                        <input formControlName="isNew" id="helper-checkbox" aria-describedby="helper-checkbox-text" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    </div>
                </div>

                <div class="col-span-1">
                    <div class="text-sm pl-5">
                        <p id="helper-checkbox-text" class="text-sm font-normal dark:text-gray-900">Trending Book?</p>
                    </div>
                    <div class="flex items-center h-5 pt-5 pl-5">
                        <input formControlName="isTrending" id="helper-checkbox" aria-describedby="helper-checkbox-text" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    </div>
                </div>

                <div class="flex flex-col items-end pt-7 mr-5">
                    <button type="submit" (click)="createBook($event)" class="px-5 py-3 text-lg font-medium text-center inline-flex items-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        
                        <span class="ml-2">Save</span>
                    </button>
                </div>
            </div>
            <br>
            
        </div>
      </div>
</form>
