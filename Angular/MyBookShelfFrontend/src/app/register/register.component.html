<body>
    <div class="bg-cover bg-center bg-fixed" style="background-image: url('https://images.unsplash.com/photo-1505063366573-38928ae5567e?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' )">
        <div class="h-screen flex justify-center items-center">
            <div class="bg-white mx-4 p-8 rounded shadow-md w-full md:w-1/2 lg:w-1/3">
                <h1 class="text-3xl font-bold mb-8 text-center">Register</h1>
                <form [formGroup]="form">
                    <div class="mb-4">
                        <label class="block font-semibold text-gray-700 mb-2" for="email">
                            Name
                        </label>
                        <input formControlName="name"
                            class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="namea" type="text" placeholder="Enter your name"/>
                        <label class="block font-semibold text-gray-700 mb-2" for="email">
                            Email Address
                        </label>
                        <input formControlName="emailAdress"
                            class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="email" type="email" placeholder="Enter your email address" />
                    </div>
                    <div class="mb-4">
                        <label class="block font-semibold text-gray-700 mb-2" for="password">
                            Password
                        </label>
                        <input formControlName="password"
                            class="border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                            id="password" type="password" placeholder="Enter your password" />
                    </div>
                    <div class="mb-4">
                        <label class="block font-semibold text-gray-700 mb-2" for="password">
                            Confirm Password
                        </label>
                        <input formControlName="passwordConfirm"
                            class="border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                            id="password" type="password" placeholder="Enter your password" />
                        <a class="text-gray-600 hover:text-gray-800" href="#">Forgot your password?</a>
                    </div>
                    <div class="text-red-600" *ngIf="form?.errors?.['mismatch'] && form?.touched">
                        Passwords must match
                    </div>
                    <div class="mb-6 flex flex-col items-center">
                        <button (click)="register()"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="submit">
                            Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
